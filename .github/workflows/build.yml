name: Build

on:
  push:
    branches:
      - main
      - DevOps-/-Tooling
      - Frontend
      - prismdb
      - Issue4-Backend_Boilerplate
      
  pull_request:
    branches:
      - main
      - DevOps-/-Tooling
      - Frontend
      - prismdb
      - Issue4-Backend_Boilerplate

jobs:
  build:
    name: Build Client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: client

      - name: Build client
        run: npm run build --if-present
        working-directory: client

  build:
    name: Build API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: api

      - name: Build api
        run: node ./index.js
        working-directory: api
