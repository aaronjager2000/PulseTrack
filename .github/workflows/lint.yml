name: Lint & Format

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - dev

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [api, client]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.10.1"
      - name: Install dependencies for ${{ matrix.package }}
        run: npm ci --prefix ${{ matrix.package }}
      - name: Run ESLint for ${{ matrix.package }}
        run: npm run lint --prefix ${{ matrix.package }}
      - name: Check Prettier formatting for ${{ matrix.package }}
        run: npm run format:check --prefix ${{ matrix.package }}
