name: Lint & Format

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - dev

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package: [api, client]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: ${{ matrix.package }}/package-lock.json

      - name: Install dependencies
        run: npm ci --prefix ${{ matrix.package }}

      - name: Run ESLint
        run: npm run lint --prefix ${{ matrix.package }}

      - name: Check formatting
        run: npm run format:check --prefix ${{ matrix.package }} || true
