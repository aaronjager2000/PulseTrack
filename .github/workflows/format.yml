name: Auto-format (Prettier)
on:
  pull_request_target:
    types: [opened, reopened, synchronize]

permissions:
  contents: write

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Skip if last commit authored by the bot
        run: |
          last_author="$(git log -1 --pretty=format:'%an')"
          echo "Last commit author: $last_author"
          if [ "$last_author" = "github-actions[bot]" ]; then
            echo "Last commit authored by bot â€” skipping format job."
            exit 0
          fi

      - name: Setup Node (cache npm)
        uses: actions/setup-node@v4
        with:
          node-version: "24.10.1"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier (format)
        run: npx prettier --write "**/*.{js,jsx,ts,tsx,json,css,md,scss,html}" || true

      - name: Show git diff
        run: |
          git status --porcelain
          git --no-pager diff --name-only || true

      - name: Commit & push formatting changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(format): apply Prettier fixes [skip ci]" || echo "No changes to commit"
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
          else
            echo "No formatting changes detected."
          fi
